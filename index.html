<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body class="container">
    <div class="cal-body">
      <div class="input">
        <input class="inside-in inside-input1" type="text" />
        <input class="inside-in inside-input2" type="text" />
      </div>
      <div class="btn-all">
        <div class="button">
          <button class="buttons">1</button>
          <button class="buttons">2</button>
          <button class="buttons">3</button>
          <button class="buttons">/</button>
        </div>
        <div class="button">
          <button class="buttons">4</button>
          <button class="buttons">5</button>
          <button class="buttons">6</button>
          <button class="buttons">*</button>
        </div>
        <div class="button">
          <button class="buttons">7</button>
          <button class="buttons">8</button>
          <button class="buttons">9</button>
          <button class="buttons">+</button>
        </div>
        <div class="button">
          <button class="buttons">0</button>
          <button class="buttons">.</button>
          <button class="buttons">%</button>
          <button class="buttons">-</button>
        </div>
        <div class="button">
          <button class="buttons">x^2</button>
          <button class="buttons">DEL</button>
          <button class="buttons">AC</button>
          <button class="buttons">=</button>
        </div>
      </div>
      </div>
  </body>
</html>
